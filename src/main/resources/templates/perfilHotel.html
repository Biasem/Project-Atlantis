<!DOCTYPE html>
<html lang="es-us" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Atlantis - Perfil</title>

  <link rel="stylesheet" th:href="@{/assets/bootstrap/css/bootstrap.min.css}">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400&amp;display=swap">
  <link rel="stylesheet" th:href="@{/assets/fonts/fontawesome-all.min.css}">
  <link rel="stylesheet" th:href="@{/assets/css/best-carousel-slide.css}">
  <link rel="stylesheet" th:href="@{/assets/css/Carousel-Hero.css}">
  <link rel="stylesheet" th:href="@{/assets/css/Footer-Dark-icons.css}">
  <link rel="stylesheet" th:href="@{/assets/css/Hero-Carousel-images.css}">
  <link rel="stylesheet" th:href="@{/assets/css/Pretty-Search-Form-.css}">
  <link rel="stylesheet" th:href="@{/assets/css/Search-Input-Responsive-with-Icon.css}">
  <link rel="stylesheet" th:href="@{/assets/css/Search-Input-responsive.css}">
  <link rel="stylesheet" th:href="@{/assets/css/styles.css}">
  <link rel="stylesheet" th:href="@{/assets/css/barra.css}">
  <script type="text/javascript" th:src="@{/js/index.js}" ></script>
</head>

<body class="bg-white">
<nav th:include="navMenuJS"></nav>
<header class="bg-primary bg-gradient text-white" th:style="'background-image: linear-gradient(0deg, black, transparent), url(' + ${hotel.getUrl_imagen_general()} + '); background-size: cover; background-repeat: no-repeat; background-position: center center;'">
  <div class="container px-4 text-center">
    <div class="d-flex flex-column align-items-center text-center">
      <img th:src="${hotel.getUrl_icono()}" alt="Foto de perfil" class="rounded-circle" width="150" height="150">
      <div class="mt-3">
        <h4 th:text="${hotel.getNombre()}"></h4>
        <p class="text-secondary mb-1" th:text="${hotel.getDireccion()}"></p>
      </div>
    </div>
  </div>
</header>
<br>
<div class="row gutters-sm m-5">
  <div class="col-md-4 mb-3">
    <div class="mt-2">
      <h4><b>Comentarios sobre tu hotel</b></h4>
      <div th:each="c : ${comentarios}" class="d-flex flex-row p-3">
        <img src="http://www.4x4.ec/overlandecuador/wp-content/uploads/2017/06/default-user-icon-8.jpg" width="40" height="40" class="rounded-circle mr-3">
        <div class="w-100">
          <div class="d-flex justify-content-between align-items-center">
            <div class="d-flex flex-row align-items-center">
              <span th:text="${c.getCliente().getNombre()}" class="mr-2" style="margin-left: 10px;margin-right: 10px;"></span>
              <svg th:each="i: ${#numbers.sequence(1, c.getPuntuacion())}" xmlns="http://www.w3.org/2000/svg" width="10" height="10" fill="currentColor" class="bi bi-star" viewBox="0 0 16 16" style="">
                <path d="M2.866 14.85c-.078.444.36.791.746.593l4.39-2.256 4.389 2.256c.386.198.824-.149.746-.592l-.83-4.73 3.522-3.356c.33-.314.16-.888-.282-.95l-4.898-.696L8.465.792a.513.513 0 0 0-.927 0L5.354 5.12l-4.898.696c-.441.062-.612.636-.283.95l3.523 3.356-.83 4.73zm4.905-2.767-3.686 1.894.694-3.957a.565.565 0 0 0-.163-.505L1.71 6.745l4.052-.576a.525.525 0 0 0 .393-.288L8 2.223l1.847 3.658a.525.525 0 0 0 .393.288l4.052.575-2.906 2.77a.565.565 0 0 0-.163.506l.694 3.957-3.686-1.894a.503.503 0 0 0-.461 0z"/>
              </svg>
            </div>
            <small th:text="${c.getFecha()}"></small>
          </div>
          <p th:text="${c.getSentencia()}" class="text-justify comment-text mb-0" style="margin-left: 10px;"> </p>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-8">
    <div class="card mb-3">
      <div style="background-color: #1c1f23; height: 50px;" class="card-img-top">
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-sm-3">
            <h6 class="mb-0">Nombre hotel</h6>
          </div>
          <div class="col-sm-9 text-secondary">
            <p th:text="${hotel.getNombre()}"/>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-sm-3">
            <h6 class="mb-0">Email</h6>
          </div>
          <div class="col-sm-9 text-secondary">
            <p th:text="${correo}"></p>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-sm-3">
            <h6 class="mb-0">Teléfono</h6>
          </div>
          <div class="col-sm-9 text-secondary">
            <p th:text="${hotel.getTelefono()}"></p>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-sm-3">
            <h6 class="mb-0">Tipo Hotel</h6>
          </div>
          <div class="col-sm-9 text-secondary">
            <p th:text="${hotel.getTipo_hotel()}"></p>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-3">
            <h6 class="mb-0">Puntuación media</h6>
          </div>
          <div th:if="${media > 0}" class="col-sm-9 text-secondary">
            <p th:text="${media}"></p>
          </div>
          <div th:if="${media == 0}" class="col-sm-9 text-secondary">
            <p>Aún no han puntuado tu hotel</p>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-3">
            <h6 class="mb-0">Estrellas</h6>
          </div>
          <div class="col-sm-9 text-secondary">
            <svg th:each="i: ${#numbers.sequence(1, estrellas)}" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star" viewBox="0 0 16 16">
              <path d="M2.866 14.85c-.078.444.36.791.746.593l4.39-2.256 4.389 2.256c.386.198.824-.149.746-.592l-.83-4.73 3.522-3.356c.33-.314.16-.888-.282-.95l-4.898-.696L8.465.792a.513.513 0 0 0-.927 0L5.354 5.12l-4.898.696c-.441.062-.612.636-.283.95l3.523 3.356-.83 4.73zm4.905-2.767-3.686 1.894.694-3.957a.565.565 0 0 0-.163-.505L1.71 6.745l4.052-.576a.525.525 0 0 0 .393-.288L8 2.223l1.847 3.658a.525.525 0 0 0 .393.288l4.052.575-2.906 2.77a.565.565 0 0 0-.163.506l.694 3.957-3.686-1.894a.503.503 0 0 0-.461 0z"/>
            </svg>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-sm-3">
            <h6 class="mb-0">País</h6>
          </div>
          <div class="col-sm-9 text-secondary">
            <p th:text="${hotel.getPais()}"></p>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-3">
            <h6 class="mb-0">Dirección</h6>
          </div>
          <div class="col-sm-9 text-secondary">
            <p th:text="${hotel.getDireccion()}"></p>
          </div>
        </div>
      </div>
      <div style="background-color: #1c1f23; height: 50px;" class="card-img-bottom align-items-lg-center">
        <div style="text-align: center; margin-top: 5px;">
        <a class="btn btn-primary" style="margin-left: 10px;" href="/historialReservaHotel">Historial Reservas</a>
        <a class="btn btn-primary" style="margin-left: 10px;" href="/editarhotel">Edit</a>
        <a class="btn btn-primary" style="margin-left: 10px;" href="/borrarhotel">Borrar</a>
        </div>
      </div>
    </div>
  </div>
</div>
<footer th:include="footer.html"></footer>
<script src="../static/assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
