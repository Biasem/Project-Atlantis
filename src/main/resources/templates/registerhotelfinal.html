<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Registration Success</title>
  <style type="text/css">
    span {
      display: inline-block;
      width: 200px;
      text-align: left;
    }
  </style>
</head>
<body>
<div align="center">
  <h2>Registration Succeeded!</h2>
  <span>Full name:</span><span th:text="${hotel.nombre}"></span><br/>
  <span>Full name:</span><span th:text="${hotel.pais}"></span><br/>
  <span>Full name:</span><span th:text="${hotel.localidad}"></span><br/>
  <span>Full name:</span><span th:text="${hotel.direccion}"></span><br/>
  <span>Full name:</span><span th:text="${hotel.fecha_apertura}"></span><br/>
  <span>Full name:</span><span th:text="${hotel.fecha_cierre}"></span><br/>
  <span>Full name:</span><span th:text="${hotel.num_estrellas}"></span><br/>
  <span>Full name:</span><span th:text="${hotel.tipo_hotel}"></span><br/>
  <span>Full name:</span><span th:text="${hotel.telefono}"></span><br/>
  <span>Full name:</span><span th:text="${hotel.email}"></span><br/>
  <span>Full name:</span><span th:text="${hotel.url_icono}"></span><br/>
  <span>Full name:</span><span th:text="${hotel.url_imagen_general}"></span><br/>
  <span>Full name:</span><span th:text="${hotel.email}"></span><br/>

</div>
</body>
</html>
