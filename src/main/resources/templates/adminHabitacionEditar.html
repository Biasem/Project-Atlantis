<!DOCTYPE html>
<html lang="es-us" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Administrador habitaciones | Editar</title>

    <link rel="stylesheet" th:href="@{/assets/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400&amp;display=swap">
    <link rel="stylesheet" th:href="@{/assets/fonts/fontawesome-all.min.css}">
    <link rel="stylesheet" th:href="@{/assets/css/best-carousel-slide.css}">
    <link rel="stylesheet" th:href="@{/assets/css/Carousel-Hero.css}">
    <link rel="stylesheet" th:href="@{/assets/css/Footer-Dark-icons.css}">
    <link rel="stylesheet" th:href="@{/assets/css/Hero-Carousel-images.css}">
    <link rel="stylesheet" th:href="@{/assets/css/Pretty-Search-Form-.css}">
    <link rel="stylesheet" th:href="@{/assets/css/Search-Input-Responsive-with-Icon.css}">
    <link rel="stylesheet" th:href="@{/assets/css/Search-Input-responsive.css}">
    <link rel="stylesheet" th:href="@{/assets/css/styles.css}">
    <link rel="stylesheet" th:href="@{/assets/css/barra.css}">
</head>

<body class="bg-white">
<nav th:include="navMenu"></nav>
<header class="bg-primary bg-gradient text-white" th:style="'background-image: linear-gradient(0deg, black, transparent); background-size: cover; background-repeat: no-repeat; background-position: center center;'">
    <div class="container px-4 text-center">
        <h1 class="fw-bolder"> <p>Administrador habitaciones | Editar</p></h1>
    </div>
</header>
<br>
<br>
<div class="row">
    <div class="col-md-8 mx-auto" th:each="a: ${habitacion}">
        <form action="#" th:action="@{/admin/habitaciones/editar/hecho/item?id={id}(id=${a.getId()})}" th:object="${habitaciones}" method="post" >
            <table class="table bg-white rounded border table-striped table-dark">
                <tr>
                    <td>Nº Habitaciones</td>
                    <td><input type="text" th:field="*{num_hab}"></td>
                </tr>
                <tr>
                    <td>Tipo habitación</td>
                    <td>
                        <select id="tipo" th:field="*{tipo_hab}">
                            <option th:each="x: ${tipohab}" th:value="${x.name()}" th:text="${x.name()}"></option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Habitaciones ocupadas</td>
                    <td><input type="number" th:field="*{hab_ocupadas}"></td>
                </tr>
                <tr>
                    <td>Máximo pernoctadores</td>
                    <td><input type="number" th:field="*{max_cliente}"></td>
                </tr>
                </tbody>
            </table>
            <input type="submit" class="btn btn-primary form-control text-center">
        </form>
    </div>
</div>

    <br>
    <br>
    <br>

    <div class="col-md-8 mx-auto">
        <table>
            <thead>
            <tr>
                <th>Precios</th>
            </tr>
            </thead>
        </table>
        <br>
            <table class="table bg-white rounded border table-striped table-dark">
                <thead>
                <tr>
                    <th scope="col">Fecha Inicio</th>
                    <th scope="col">Fecha Fin</th>
                    <th scope="col">Precio</th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tr th:each="p: ${precios}">
                    <td th:text="${p.getFecha_inicio()}"></td>
                    <td th:text="${p.getFecha_fin()}"></td>
                    <td th:text="${p.getPrecio()} + '€'"></td>
                    <td> <a th:text="Borrar" class="btn btn-primary form-control text-center" style="background-color: #B33F40; border-color: #B33F40; width: 100px; height: 27px; padding: 1px 5px" th:href="@{/admin/habitaciones/precio/borrar/item?id={id}(id=${p.getId()})}"></a></td>
                </tr>
                </tbody>
            </table>
    </div>
    <br>
    <br>
    <br>
    <div class="col-md-8 mx-auto" th:each="a: ${habitacion}">
        <form action="#" th:action="@{/admin/habitaciones/editar/precio/hecho/item?id={id}(id=${a.getId()})}" th:object="${nuevoprecio}" method="post" >
        <table>
            <thead>
            <tr>
                <th>Crear precio</th>
            </tr>
            </thead>
        </table>
        <br>
            <table class="table bg-white rounded border table-striped table-dark">
                <thead>
                <tr>
                    <th scope="col">Fecha inicio</th>
                    <th scope="col">Fecha fin</th>
                    <th scope="col">Precio</th>
                </tr>
                </thead>
                <tbody>
                <tr>

                    <td><input class="inputbox textmuted" name="fechainicio" type="date"></td>
                    <td><input class="inputbox textmuted" name="fechafin" type="date"></td>
                    <td><input class="inputbox textmuted" type="number" step="0.01" min="0" th:field="*{precio}"></td>
                    <input type="hidden" name="idhotel" th:value="${idHotel}"/>
                </tr>
                </tbody>
            </table>
            <input type="submit" class="btn btn-primary form-control text-center">
        </form>
    </div>
</div>
<br>
<br>
<br>

<footer th:include="footer.html"></footer>
<script src="../static/assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
