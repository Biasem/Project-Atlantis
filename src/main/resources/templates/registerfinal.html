<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Registration Success</title>
  <style type="text/css">
    span {
      display: inline-block;
      width: 200px;
      text-align: left;
    }
  </style>
</head>
<body>
<div align="center">
  <h2>Registration Succeeded!</h2>
  <span>Full name:</span><span th:text="${cliente.nombre}"></span><br/>
  <span>E-mail:</span><span th:text="${cliente.apellidos}"></span><br/>
  <span>Password:</span><span th:text="${cliente.dni}"></span><br/>
  <span>Gender:</span><span th:text="${cliente.pais}"></span><br/>
  <span>Profession:</span><span th:text="${cliente.telefono}"></span><br/>
  <span>Married?</span><span th:text="${cliente.email.email}"></span><br/>
  <span>Note:</span><span th:text="${cliente.email.password}"></span><br/>
</div>
</body>
</html>
