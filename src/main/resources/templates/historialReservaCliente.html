<!DOCTYPE html>
<html lang="es-us" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Atlantis - Tus reservas</title>

  <link rel="stylesheet" th:href="@{/assets/bootstrap/css/bootstrap.min.css}">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400&amp;display=swap">
  <link rel="stylesheet" th:href="@{/assets/fonts/fontawesome-all.min.css}">
  <link rel="stylesheet" th:href="@{/assets/css/best-carousel-slide.css}">
  <link rel="stylesheet" th:href="@{/assets/css/Carousel-Hero.css}">
  <link rel="stylesheet" th:href="@{/assets/css/Footer-Dark-icons.css}">
  <link rel="stylesheet" th:href="@{/assets/css/Hero-Carousel-images.css}">
  <link rel="stylesheet" th:href="@{/assets/css/Pretty-Search-Form-.css}">
  <link rel="stylesheet" th:href="@{/assets/css/Search-Input-Responsive-with-Icon.css}">
  <link rel="stylesheet" th:href="@{/assets/css/Search-Input-responsive.css}">
  <link rel="stylesheet" th:href="@{/assets/css/styles.css}">
  <link rel="stylesheet" th:href="@{/assets/css/barra.css}">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>

<body class="d-flex flex-column min-vh-100">

<br>
<br>
<br>
<br>
<br>


<form method="post" >

  <div th:each="a:${todas}" class="carddd col-md-10 mx-auto" th:style="'background: linear-gradient(rgba(0,0,0,0.2), rgba(0,0,0,0.9)), url(' + ${a.getNombreHotel().getUrl_imagen_general()} + '); background-size: cover; background-repeat: no-repeat; background-position: center center;'">

    <div class="carddd-category"><h1 style="margin-top: 100px; margin-left: 30px;" th:text="${a.getNombreHotel().getNombre()}"></h1></div>
    <div class="carddd-description">
      <h2 style="margin-left: 30px;">Del día <b th:text="${a.getFecha_entrada()}"></b> al día <b th:text="${a.getFecha_salida()}"></b> </h2>
      <p style="margin-left: 30px;">Con un precio total de <b th:text="${a.getPrecio_total()}"></b> € </p>
    </div>
    <img class="carddd-user avatar avatar-large" style="height: 40px; width: 40px;" th:src="${a.getNombreHotel().getUrl_icono()}">
    <a class="carddd-link" th:href="@{/hoteles/item?id={id}(id=${a.getNombreHotel().getId})}" ></a>
  </div>
  </div>

</form>

<nav th:include="navMenu.html"></nav>
<br>
<br>
<br>
<br>
<footer th:include="footer.html" class="mt-auto"></footer>
<script src="../static/assets/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
