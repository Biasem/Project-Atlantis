<!DOCTYPE html>
<html lang="es-us" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title th:each="h: ${hotelfinal}" th:text="${h.getNombre()}"></title>

  <link rel="stylesheet" th:href="@{/assets/bootstrap/css/bootstrap.min.css}">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400&amp;display=swap">
  <link rel="stylesheet" th:href="@{/assets/fonts/fontawesome-all.min.css}">
  <link rel="stylesheet" th:href="@{/assets/css/best-carousel-slide.css}">
  <link rel="stylesheet" th:href="@{/assets/css/Carousel-Hero.css}">
  <link rel="stylesheet" th:href="@{/assets/css/Footer-Dark-icons.css}">
  <link rel="stylesheet" th:href="@{/assets/css/Hero-Carousel-images.css}">
  <link rel="stylesheet" th:href="@{/assets/css/Pretty-Search-Form-.css}">
  <link rel="stylesheet" th:href="@{/assets/css/Search-Input-Responsive-with-Icon.css}">
  <link rel="stylesheet" th:href="@{/assets/css/Search-Input-responsive.css}">
  <link rel="stylesheet" th:href="@{/assets/css/styles.css}">
  <link rel="stylesheet" th:href="@{/assets/css/barra.css}">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body class="bg-white">
<nav th:include="navMenu.html"></nav>
<br>
<br>
<br>
<form>
  <div class="form-group row">
    <label for="nombre" class="col-4 col-form-label">Nombre:</label>
    <div class="col-8">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">
            <i class="fa fa-align-center"></i>
          </div>
        </div>
        <input id="nombre" name="nombre" placeholder="Nombre" type="text" class="form-control">
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="pais" class="col-4 col-form-label">País:</label>
    <div class="col-8">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">
            <i class="fa fa-globe"></i>
          </div>
        </div>
        <input id="pais" name="pais" placeholder="País" type="text" class="form-control">
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="localidad" class="col-4 col-form-label">Localidad:</label>
    <div class="col-8">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">
            <i class="fa fa-resistance"></i>
          </div>
        </div>
        <input id="localidad" name="localidad" placeholder="Localidad" type="text" class="form-control">
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="direccion" class="col-4 col-form-label">Dirección:</label>
    <div class="col-8">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">
            <i class="fa fa-map-pin"></i>
          </div>
        </div>
        <input id="direccion" name="direccion" placeholder="Dirección" type="text" class="form-control">
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-4">Estrellas</label>
    <div class="col-8">
      <div class="custom-control custom-radio custom-control-inline">
        <input name="estrellas" id="estrellas_0" type="radio" class="custom-control-input" value="uno">
        <label for="estrellas_0" class="custom-control-label">1 ★</label>
      </div>
      <div class="custom-control custom-radio custom-control-inline">
        <input name="estrellas" id="estrellas_1" type="radio" class="custom-control-input" value="dos">
        <label for="estrellas_1" class="custom-control-label">2 ★★</label>
      </div>
      <div class="custom-control custom-radio custom-control-inline">
        <input name="estrellas" id="estrellas_2" type="radio" class="custom-control-input" value="tres">
        <label for="estrellas_2" class="custom-control-label">3 ★★★</label>
      </div>
      <div class="custom-control custom-radio custom-control-inline">
        <input name="estrellas" id="estrellas_3" type="radio" class="custom-control-input" value="cuatro">
        <label for="estrellas_3" class="custom-control-label">4 ★★★★</label>
      </div>
      <div class="custom-control custom-radio custom-control-inline">
        <input name="estrellas" id="estrellas_4" type="radio" class="custom-control-input" value="cinco">
        <label for="estrellas_4" class="custom-control-label">5 ★★★★★</label>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="telefono" class="col-4 col-form-label">Teléfono:</label>
    <div class="col-8">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">
            <i class="fa fa-phone"></i>
          </div>
        </div>
        <input id="telefono" name="telefono" placeholder="Teléfono" type="text" class="form-control">
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="email" class="col-4 col-form-label">Email</label>
    <div class="col-8">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">
            <i class="fa fa-envelope"></i>
          </div>
        </div>
        <input id="email" name="email" placeholder="Email" type="text" class="form-control">
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="icono" class="col-4 col-form-label">Icono</label>
    <div class="col-8">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">
            <i class="fa fa-file-image-o"></i>
          </div>
        </div>
        <input id="icono" name="icono" placeholder="URL Icono" type="text" class="form-control">
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="banner" class="col-4 col-form-label">Banner</label>
    <div class="col-8">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">
            <i class="fa fa-image"></i>
          </div>
        </div>
        <input id="banner" name="banner" placeholder="URL Banner" type="text" class="form-control">
      </div>
    </div>
  </div>
  <div class="form-group row">
    <div class="offset-4 col-8">
      <button name="submit" type="submit" class="btn btn-primary">Confirmar</button>
    </div>
  </div>
</form>


<footer th:include="footer.html"></footer>
<script src="../static/assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
